<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>தொல்நோக்கு</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;0,700;1,400&family=Noto+Serif+Tamil:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              heritage: {
                950: '#0f0502', // Main Background
                900: '#1a0b05', // Card Background
                800: '#2a1205', // Surface/Input
                700: '#451a03', // Borders
              },
              royal: {
                300: '#fcd34d',
                400: '#fbbf24', // Highlight Text
                500: '#f59e0b', // Primary Icon
                600: '#d97706', // Button Bg
                700: '#b45309', // Button Hover
                900: '#78350f', // Deep Borders
              },
              parchment: {
                100: '#fef3c7', // Primary Text
                200: '#fde68a', 
                300: '#d1d5db', // Muted Text (using cool gray mix for readability)
                400: '#9ca3af',
              }
            },
            fontFamily: {
              serif: ['"Noto Serif Tamil"', '"Crimson Pro"', 'serif'],
              sans: ['system-ui', 'sans-serif'],
            },
            animation: {
              'draw': 'draw-line 3s ease-out forwards',
              'draw-long': 'draw-line 4s linear forwards',
              'draw-loop': 'draw-loop 2s ease-in-out infinite',
              'flicker': 'flame-flicker 0.15s infinite alternate',
              'fade-in': 'fade-in 0.6s ease-out forwards',
            },
            backgroundImage: {
               'palm-grain': "url('data:image/svg+xml,%3Csvg width=\\'100\\' height=\\'100\\' viewBox=\\'0 0 100 100\\' xmlns=\\'http://www.w3.org/2000/svg\\'%3E%3Cpath d=\\'M0 50 L100 50\\' stroke=\\'%23d97706\\' stroke-width=\\'0.5\\' stroke-opacity=\\'0.05\\'/%3E%3Cpath d=\\'M0 25 L100 25\\' stroke=\\'%23d97706\\' stroke-width=\\'0.5\\' stroke-opacity=\\'0.05\\'/%3E%3Cpath d=\\'M0 75 L100 75\\' stroke=\\'%23d97706\\' stroke-width=\\'0.5\\' stroke-opacity=\\'0.05\\'/%3E%3C/svg%3E')",
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Noto Serif Tamil', serif;
      }
      
      /* Pulli Kolam (Dot) Background Pattern - Earth/Brown Version */
      .bg-kolam {
        background-color: #0f0502; 
        background-image: 
          radial-gradient(#451a03 1.5px, transparent 1.5px),
          radial-gradient(#451a03 1.5px, #0f0502 1.5px);
        background-size: 32px 32px;
        background-position: 0 0, 16px 16px;
      }

      /* Warm Earth Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1a0b05;
        border-left: 1px solid #2a1205;
      }
      ::-webkit-scrollbar-thumb {
        background: #451a03;
        border-radius: 5px;
        border: 2px solid #1a0b05;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #78350f;
      }

      /* Custom scrollbar for text areas */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #120402;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #451a03;
        border-radius: 4px;
      }

      @keyframes draw-line {
        to {
          stroke-dashoffset: 0;
        }
      }
      
      @keyframes draw-loop {
        0% {
          stroke-dashoffset: 1000;
          opacity: 0.5;
        }
        50% {
           opacity: 1;
        }
        100% {
          stroke-dashoffset: 0;
          opacity: 0.5;
        }
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in-dots {
        opacity: 0;
        animation: fade-in 1s ease-in 0.5s forwards;
      }

      /* Flame Flickering Animation */
      @keyframes flame-flicker {
        0%, 100% { transform: scale(1, 1); opacity: 0.9; }
        25% { transform: scale(0.9, 1.1); opacity: 0.8; }
        50% { transform: scale(1.1, 0.9); opacity: 1; }
        75% { transform: scale(0.95, 1.05); opacity: 0.85; }
      }
      
      .animate-flicker {
        animation: flame-flicker 0.15s infinite alternate;
        transform-origin: bottom center;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "jszip": "https://esm.sh/jszip@3.10.1"
  }
}
</script>
</head>
  <body class="bg-kolam text-parchment-100 min-h-screen selection:bg-royal-900 selection:text-royal-300">
    <div id="root"></div>
  </body>
</html>
