<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PalmLeaf Restorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      /* Pulli Kolam (Dot) Background Pattern - Earth/Brown Version */
      .bg-kolam {
        background-color: #2a1006; /* Deep Sepia/Brown */
        /* Increased dot brightness for better visibility */
        background-image: 
          radial-gradient(#a16207 1.5px, transparent 1.5px),
          radial-gradient(#a16207 1.5px, #2a1006 1.5px);
        background-size: 24px 24px;
        background-position: 0 0, 12px 12px;
      }

      /* Warm Earth Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1a0b05; /* Dark Wood */
        border-left: 1px solid #451a03;
      }
      ::-webkit-scrollbar-thumb {
        background: #92400e; /* Amber-800 */
        border-radius: 5px;
        border: 2px solid #1a0b05;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b45309; /* Amber-700 */
      }

      /* Custom scrollbar for text areas */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #120402;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #78350f;
        border-radius: 4px;
      }

      /* Animation for Kolam Drawing */
      .animate-draw {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw-line 3s ease-out forwards;
      }
      
      .animate-draw-long {
        stroke-dasharray: 3000;
        stroke-dashoffset: 3000;
        animation: draw-line 4s linear forwards;
      }
      
      .animate-draw-loop {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw-loop 2s ease-in-out infinite;
      }

      @keyframes draw-line {
        to {
          stroke-dashoffset: 0;
        }
      }
      
      @keyframes draw-loop {
        0% {
          stroke-dashoffset: 1000;
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        100% {
          stroke-dashoffset: 0;
          opacity: 1;
        }
      }

      .animate-fade-in-dots {
        opacity: 0;
        animation: fade-in 1s ease-in 0.5s forwards;
      }

      @keyframes fade-in {
        to {
          opacity: 1;
        }
      }

      /* Flame Flickering Animation */
      @keyframes flame-flicker {
        0%, 100% { transform: scale(1, 1); opacity: 0.9; }
        25% { transform: scale(0.9, 1.1); opacity: 0.8; }
        50% { transform: scale(1.1, 0.9); opacity: 1; }
        75% { transform: scale(0.95, 1.05); opacity: 0.85; }
      }
      
      .animate-flicker {
        animation: flame-flicker 0.15s infinite alternate;
        transform-origin: bottom center;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "jszip": "https://esm.sh/jszip@3.10.1"
  }
}
</script>
</head>
  <body class="bg-kolam text-amber-100 min-h-screen">
    <div id="root"></div>
  </body>
</html>
